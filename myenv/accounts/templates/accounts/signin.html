{% extends "core/base.html" %}



{% block content %}
<div class="p-6 flex items-center justify-center h-100 rounded-xl mt-2 ">
    
    
    <form method="POST" class='bg-gray-700 shadow shadow-2xl rounded-md p-6 lg:w-1/3'>
        <h1 class="mb-6 text-2xl font-bold text-center uppercase text-white">Login</h1>
        {% csrf_token %}
        <!--
        
        <div>
            <input type="text" name="username" class="py-4 px-4 mb-3 w-full rounded-lg shadow-md " placeholder="Username" required >
            
        </div>
        <div>
            <input type="password" name="password" class="py-4 px-4 mb-3 w-full rounded-lg shadow-md " placeholder="Password" required >
            
        </div>
        -->



        <div class="mb-4 flex items-center justify-center">
            <div class="bg-blue-100 h-10 py-2 px-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
                   
            </div>
            
                
            {{form.username}}
        </div>



        <div class="mb-2 flex items-center justify-center">
            <div class="bg-blue-100 h-10 py-2 px-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                  </svg>
                  
                  
            </div>
            {{form.password}}
        </div>

        <p class="text-right"><a href="" class="text-xs text-white font-light  hover:underline">Forgot Password</a></p>

        
        <!--
            {% if form.errors or form.non_field_errors %}
                    <div class="mb-3 p-6 bg-red-100 rounded-xl">
                        {% for field in form %}
                            {{form.non_field_errors}}
                        {% endfor %}
                    </div>
            {% endif %}
        -->
        {% if messages %}
            {% for message in messages %}
            <div class="w-full text-white bg-red-500 rounded-lg">
                <div class="container flex items-center justify-between px-6 py-4 mx-auto">
                    <div class="flex">
                        <svg viewBox="0 0 40 40" class="w-6 h-6 fill-current">
                            <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z">
                            </path>
                        </svg>
            
                        <p class="mx-3">{{message}}.</p>
                    </div>
            
                    <button class="p-1 transition-colors duration-300 transform rounded-md hover:bg-opacity-25 hover:bg-gray-600 focus:outline-none">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
            {% endfor %}
        {% endif %}
        <br>

        <button class="px-8 py-2 w-full font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-700">login</button>
    </form>
    

</div>

{% endblock content %}
