{% extends "core/base.html" %}
{% load static %}

{% block content %}


<div class='p-6 flex items-center justify-center h-100 rounded-xl mt-2'>
    
    <form action="." method="post" class=' p-4 w-2/3 -mt-20'>
        {% csrf_token %}
        <h2 class='text-center font-light text-3xl '>Enter your OTP</h2>
        <!--message card or alert-->
        {% if messages %}
            {% for message in messages %}
            
            <div id="alert-3" class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 " role="alert">
                <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div class="ms-3 text-sm font-medium">
                    <span>{{message}}</span>
                </div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8  " data-dismiss-target="#alert-3" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        <div class='grid grid-cols-2 gap-4'>
            <div>
                <img src="{% static 'images/otp.png'%}" alt="otp image" class='rounded-md'>
            </div>

            <div class='flex justify-content items-center h-auto'>

                
                <div class='w-1/2'>

                    <input type="text" autofocus name='otp' required class='rounded-md w-full bg-blue-100 text-2xl p-4 tracking-[.40em] text-center '><br>
                    <button type='submit' class='mt-5 py-2 px-4 bg-blue-500 text-white rounded-md w-full'>Continue</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
