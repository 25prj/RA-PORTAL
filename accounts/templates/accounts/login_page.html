{% extends "core/base.html" %}
{% load static %}

{% block content %}

<div class='p-6 flex items-center justify-center h-auto bg-blue-100'>
    <div class='grid grid-cols-2 space-x-2 w-2/3 min-h-32'>
        <div class='grid col-span-1'>
            <img src="{% static 'images/download.jpg'%}" alt="">
        </div>

        <!--loginform side-->
        <div class="grid col-span-1">
            <form action="." method='POST'>
                 <h1 class="mb-6 text-2xl font-bold text-center uppercase text-white">Login</h1>
                {% csrf_token %}

                <div class="mb-4 flex items-center justify-center">
                    <div class="bg-blue-100 h-10 py-2 px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </div>
                    {{loginform.username}}
                </div>

                <div class="mb-2 flex items-center justify-center">
                    <div class="bg-blue-100 h-10 py-2 px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="size-6">
                            <path fill-rule="evenodd"
                                d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    {{loginform.password}}
                </div>
                 <p class="text-right"><a href="" class="text-xs text-white font-light hover:underline">Forgot
                    Password</a>
                </p>
            </form>
        </div>
    </div>

</div>


{% endblock content %}
