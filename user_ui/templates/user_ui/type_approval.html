{% extends "core/base.html" %}


{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Full-Width Header -->
    <header class="bg-sky-700 text-white py-12 w-full">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold uppercase">TYPE APPROVAL</h1>
            <p class="mt-4 text-lg">Fill the form below to apply for your type approval certificate</p>
        </div>
    </header>

    <!-- Add Space Between Header and Form -->
    <div class="my-8"></div> <!-- Margin for spacing -->

    <!-- Form Container -->
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Type Approval Application Form</h1>
        <form class="space-y-6">
            <!-- Company Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="companyName" name="companyName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Address and Contact -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="postalAddress" class="block text-sm font-medium text-gray-700">Postal Address</label>
                    <input type="text" id="postalAddress" name="postalAddress"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phoneNumber1" class="block text-sm font-medium text-gray-700">Phone Number 1</label>
                    <input type="tel" id="phoneNumber1" name="phoneNumber1"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phoneNumber2" class="block text-sm font-medium text-gray-700">Phone Number 2</label>
                    <input type="tel" id="phoneNumber2" name="phoneNumber2"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="faxNumber" class="block text-sm font-medium text-gray-700">Fax Number</label>
                    <input type="tel" id="faxNumber" name="faxNumber"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="altEmail" class="block text-sm font-medium text-gray-700">Alternate Email</label>
                    <input type="email" id="altEmail" name="altEmail"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Product Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="productType" class="block text-sm font-medium text-gray-700">Product Type</label>
                    <input type="text" id="productType" name="productType"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="brandName" class="block text-sm font-medium text-gray-700">Brand Name</label>
                    <input type="text" id="brandName" name="brandName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="modelNumber" class="block text-sm font-medium text-gray-700">Model Number</label>
                    <input type="text" id="modelNumber" name="modelNumber"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="productNumber" class="block text-sm font-medium text-gray-700">Product Number</label>
                    <input type="text" id="productNumber" name="productNumber"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="productName" name="productName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="softwareVersion" class="block text-sm font-medium text-gray-700">Software
                        Version</label>
                    <input type="text" id="softwareVersion" name="softwareVersion"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Antenna Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="antennaType" class="block text-sm font-medium text-gray-700">Antenna Type</label>
                    <input type="text" id="antennaType" name="antennaType"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="antennaGain" class="block text-sm font-medium text-gray-700">Antenna Gain</label>
                    <input type="text" id="antennaGain" name="antennaGain"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="technicalVariants" class="block text-sm font-medium text-gray-700">Technical
                        Variants</label>
                    <input type="text" id="technicalVariants" name="technicalVariants"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Issue Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="issueBody" class="block text-sm font-medium text-gray-700">Issue Body</label>
                    <textarea id="issueBody" name="issueBody" rows="3"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="issueDate" class="block text-sm font-medium text-gray-700">Issue Date</label>
                    <input type="date" id="issueDate" name="issueDate"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Validity and Compliance -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="validity" class="block text-sm font-medium text-gray-700">Validity</label>
                    <input type="text" id="validity" name="validity"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="emc" class="block text-sm font-medium text-gray-700">EMC</label>
                    <input type="text" id="emc" name="emc"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="radio" class="block text-sm font-medium text-gray-700">Radio</label>
                    <input type="text" id="radio" name="radio"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="healthSafety" class="block text-sm font-medium text-gray-700">Health and Safety</label>
                    <input type="text" id="healthSafety" name="healthSafety"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="px-6 py-2 bg-sky-700 text-white rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <div class="my-8"></div>

</body>

</html>

{% endblock content %}
